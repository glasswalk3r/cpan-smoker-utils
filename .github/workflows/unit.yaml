---
name: Unit tests
on: push

jobs:
  dzil:
    runs-on: ubuntu-latest
    name: run unit tests with dzil
    steps:
      - name: Check out repository
        uses: actions/checkout@v3
      - name: Installs dependencies with dzil
        uses: jonasbn/github-action-perl-dist-zilla@0.3.0
        with:
          dzil-arguments: install
      - name: Runs unit tests with dzil
        uses: jonasbn/github-action-perl-dist-zilla@0.3.0
        with:
          dzil-arguments: test

